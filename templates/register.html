{% extends "layout.html" %}
{% block title %}Registracija{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-4">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center"><i class="fa-solid fa-user-plus"></i> Registracija</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Uporabniško ime:</label>
                <input type="text" name="username" class="form-control" placeholder="Vnesite uporabniško ime" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Geslo:</label>
                <input type="password" name="password" class="form-control" placeholder="Vnesite geslo" required>
            </div>
            <button type="submit" class="btn btn-success w-100">
                <i class="fa-solid fa-user-check"></i> Registracija
            </button>
        </form>
    </div>
</div>
{% endblock %}
